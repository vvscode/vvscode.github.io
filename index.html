<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Let's Connect!</h1>
            <p class="subtitle">Here are several ways to get in touch with me</p>
        </header>

        <section class="social-links">
            <a href="https://linkedin.com/in/v.vanchuk" class="social-link linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span>Connect on LinkedIn</span>
            </a>

            <a href="https://github.com/vvscode" class="social-link github" target="_blank">
                <i class="fab fa-github"></i>
                <span>Follow on GitHub</span>
            </a>

            <a href="https://t.me/vvscode" class="social-link telegram" target="_blank">
                <i class="fab fa-telegram"></i>
                <span>Message on Telegram</span>
            </a>

            <a href="https://youtube.com/@vvscode" class="social-link youtube" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>Subscribe on YouTube</span>
            </a>

            <a href="https://tidycal.com/vvscode" class="social-link calendar" target="_blank">
                <i class="far fa-calendar-alt"></i>
                <span>Schedule a Call</span>
            </a>
        </section>
    </div>
</body>
</html>
